<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

  </head>
  <body>
    <section class="bg-white dark:bg-gray-900 h-screen">
        <div class="pt-16 px-4 mx-auto max-w-screen-xl">
            <div class="justify-start mb-4">                  
                <svg class="w-24 h-24 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M4 4h6v6H4V4Zm10 10h6v6h-6v-6Zm0-10h6v6h-6V4Zm-4 10h.01v.01H10V14Zm0 4h.01v.01H10V18Zm-3 2h.01v.01H7V20Zm0-4h.01v.01H7V16Zm-3 2h.01v.01H4V18Zm0-4h.01v.01H4V14Z"/>
                    <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M7 7h.01v.01H7V7Zm10 10h.01v.01H17V17Z"/>
                </svg>
                <h2 class="text-5xl tracking-tight font-extrabold text-gray-900 dark:text-white">Generador y Lector de QR</h2>
                <p class="mt-2 font-light text-gray-500 sm:text-xl dark:text-gray-400">Crea QR a partir de un excel y valídalos para registar asistencias en tus evento.</p>
            </div>

            <div class="grid gap-2 mt-8 mb-6 md:grid-cols-2">
                <div class="flex flex-col p-6 text-left text-gray-900 bg-white rounded-xl shadow dark:border-gray-600 dark:bg-gray-800 dark:text-white">
                    <svg class="w-14 h-14 mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z" clip-rule="evenodd"/>
                      </svg>                      
                    <h3 class="text-3xl font-extrabold">Generar QR</h3>
                    <p class="font-light text-gray-500 sm:text-lg dark:text-gray-400 mb-4">Genera QR únicos, y envialos a un listado que tengas en excel.</p>
                    
                    <a href="#" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white  dark:focus:ring-blue-900">Generar</a>
                </div>

                <div class="flex flex-col p-6 text-left text-gray-900 bg-white rounded-xl shadow dark:border-gray-600 dark:bg-gray-800 dark:text-white">
                    <svg class="w-14 h-14 mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M7.5 4.586A2 2 0 0 1 8.914 4h6.172a2 2 0 0 1 1.414.586L17.914 6H19a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h1.086L7.5 4.586ZM10 12a2 2 0 1 1 4 0 2 2 0 0 1-4 0Zm2-4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" clip-rule="evenodd"/>
                      </svg>
                      
                    <h3 class="text-3xl font-extrabold">Registrar QR</h3>
                    <p class="font-light text-gray-500 sm:text-lg dark:text-gray-400 mb-4">Registra QRs previamente almacenados.</p>
                    
                    <a href="#" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white  dark:focus:ring-blue-900">Registar</a>
                </div>
            </div>  
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>  
</body>
</html>
